<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Data Visualisation Project"/>
    <meta name="keywords" content="HTML, CSS, D3"/>
    <meta name="author" content="Fabian Sigmund, Vasudevan Karthikeyan"/>

    <title>Data Visualisation Project</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="main-container">
        <div class="toolbar">
            <div class="toolbar-segment" >
                <div id ="legend-container"></div>
            </div>
            <div class="toolbar-segment" >
                <button id="gdpPerCapita" class="x-Axis-button">GDP Per Capita</button>
                <button id="gdp" class="x-Axis-button">GDP</button>
                <button id="childMortality" class="x-Axis-button">Child Mortality</button>
                <button id="toggleView">Toggle View</button>
            </div>
        </div>
        <div id="chart-container">
            <div id="chart"></div> <!-- Container for the D3 chart -->
            <div id="slider-container">
                <div id="slider-container">
                    <button id="playButton">â–¶</button>
                    <div class="slider-value-box" id="minValueBox">1980</div>
                    <input type="range" id="yearSlider" min="1980" max="2021" value="1980">
                    <div class="slider-value-box" id="maxValueBox">2021</div>
                </div>
                
            </div>
        </div>
        <div class="toolbar">
            <div class="toolbar-segment" >
                <p>Test</p>
            </div>
            <div class="toolbar-segment" >
                <div id="checkAllContainer">
                    <input type="checkbox" id="checkAll" checked/>
                    <label for="checkAll">Check All</label>
                </div>
                <div id="countryCheckboxes" class="scrollbox">
                    <!-- Checkboxes will be populated here -->
                </div>
            </div>          
        </div>
    </div>
    <div id="tooltip" class="tooltip"></div>    

    <script type="module" src="./eventHandlers.js"></script>
</body>
</html>
